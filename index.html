<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج تقديم لوظيفة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>نموذج تقديم لوظيفة</h2>

  <form id="jobForm" onsubmit="sendToWhatsApp(); return false;">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">العنوان:</label>
    <input type="text" id="address" name="address" />

    <label for="age">العمر:</label>
    <input type="number" id="age" name="age" min="1" />

    <label for="nationality">الجنسية:</label>
    <input type="text" id="nationality" name="nationality" />

    <label for="gender">الجنس:</label>
    <select id="gender" name="gender" onchange="toggleHijab(this.value)">
      <option value="">اختر</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>

    <div id="hijabQuestion" style="display: none;">
      <label for="hijab">هل أنتِ محجبة؟</label>
      <select id="hijab" name="hijab">
        <option value="">اختر</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
      </select>
    </div>

    <label for="education">المؤهل الدراسي:</label>
    <input type="text" id="education" name="education" />

    <label for="graduation">سنة التخرج:</label>
    <input type="number" id="graduation" name="graduation" />

    <label for="computerExp">خبرة الكمبيوتر:</label>
    <textarea id="computerExp" name="computerExp" rows="3"></textarea>

    <label for="software">برامج الكمبيوتر المستخدمة:</label>
    <textarea id="software" name="software" rows="3"></textarea>

    <label for="workExp">الخبرات العملية:</label>
    <textarea id="workExp" name="workExp" rows="4"></textarea>

    <button type="submit" class="btn">إرسال إلى واتساب</button>
  </form>

  <script>
    function toggleHijab(value) {
      const hijabDiv = document.getElementById("hijabQuestion");
      hijabDiv.style.display = value === "أنثى" ? "block" : "none";
    }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const age = document.getElementById("age").value;
      const nationality = document.getElementById("nationality").value;
      const gender = document.getElementById("gender").value;
      const hijab = document.getElementById("hijab").value || "-";
      const education = document.getElementById("education").value;
      const graduation = document.getElementById("graduation").value;
      const computerExp = document.getElementById("computerExp").value;
      const software = document.getElementById("software").value;
      const workExp = document.getElementById("workExp").value;

      let message = `*نموذج تقديم لوظيفة*\n\n`;
      message += `1. الاسم: ${name}\n`;
      message += `2. رقم الهاتف: ${phone}\n`;
      message += `3. العنوان: ${address}\n`;
      message += `4. العمر: ${age}\n`;
      message += `5. الجنسية: ${nationality}\n`;
      message += `6. الجنس: ${gender}\n`;
      if (gender === "أنثى") {
        message += `7. هل محجبة؟: ${hijab}\n`;
      }
      message += `8. المؤهل الدراسي: ${education}\n`;
      message += `9. سنة التخرج: ${graduation}\n`;
      message += `10. خبرة الكمبيوتر: ${computerExp}\n`;
      message += `11. برامج الكمبيوتر المستخدمة: ${software}\n`;
      message += `12. الخبرات العملية: ${workExp}\n`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/96566906605?text=${encodedMessage}`;
      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
